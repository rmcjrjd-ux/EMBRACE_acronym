<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EMBRACE â€“ Animated Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ---------- Base reset ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #ffe5e5 0%, #ffffff 45%, #ffecec 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    /* ---------- Section container ---------- */
    .embrace-section {
      max-width: 1100px;
      width: 100%;
      background: rgba(255,255,255,0.9);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.12);
      padding: 40px 24px 48px;
      position: relative;
      overflow: hidden;
    }

    .embrace-section::before {
      content: "";
      position: absolute;
      inset: -80px;
      background: radial-gradient(circle at top right, rgba(255,0,0,0.14), transparent 60%);
      opacity: 0.9;
      pointer-events: none;
      z-index: -1;
    }

    /* ---------- Heading ---------- */
    .embrace-heading {
      text-align: center;
      margin-bottom: 36px;
    }

    .embrace-heading h2 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .embrace-heading span.highlight {
      color: #c40000;
    }

    /* ---------- Grid layout ---------- */
    .embrace-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: stretch;
    }

    @media (max-width: 900px) {
      .embrace-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 600px) {
      .embrace-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    /* ---------- Cards ---------- */
    .embrace-card {
      width: 100%;
      max-width: 220px;
      background: #ffffff;
      border-radius: 16px;
      border: 2px solid #c40000;
      padding: 22px 18px 20px;
      text-align: center;
      box-shadow: 0 0 0 rgba(0,0,0,0);
      transition:
        transform 0.35s cubic-bezier(.19,.71,.35,1),
        box-shadow 0.35s cubic-bezier(.19,.71,.35,1),
        border-color 0.35s ease,
        background 0.35s ease,
        color 0.35s ease;
      cursor: default;
      position: relative;
      overflow: hidden;
    }

    .embrace-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,255,255,0.75), transparent 55%);
      opacity: 0;
      transition: opacity 0.35s ease;
      pointer-events: none;
    }

    .embrace-card .letter {
      font-size: 2.5rem;
      font-weight: 800;
      color: #c40000;
      letter-spacing: 0.05em;
      margin-bottom: 6px;
    }

    .embrace-card .word {
      font-size: 1.05rem;
      font-weight: 500;
      letter-spacing: 0.03em;
    }

    /* ---------- Hover animation ---------- */
    .embrace-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.22);
      border-color: #ff2a2a;
      background: #fff9f9;
    }

    .embrace-card:hover::before {
      opacity: 1;
    }

    .embrace-card:hover .letter {
      color: #ff0000;
    }

    /* ---------- Center EMBRACE card ---------- */
    .embrace-card.embrace-main {
      grid-column: 1 / -1;
      max-width: 320px;
      margin: 8px auto 0;
      border-width: 3px;
      padding: 28px 24px 26px;
    }

    .embrace-card.embrace-main .letter {
      font-size: 3rem;
      margin-bottom: 4px;
    }

    .embrace-card.embrace-main .word {
      font-size: 1.25rem;
      letter-spacing: 0.18em;
    }

    /* ---------- Subtle entrance animation ---------- */
    .fade-in-up {
      opacity: 0;
      transform: translateY(16px);
      animation: fadeInUp 0.7s ease forwards;
    }

    .fade-delay-1 { animation-delay: 0.08s; }
    .fade-delay-2 { animation-delay: 0.16s; }
    .fade-delay-3 { animation-delay: 0.24s; }
    .fade-delay-4 { animation-delay: 0.32s; }
    .fade-delay-5 { animation-delay: 0.40s; }
    .fade-delay-6 { animation-delay: 0.48s; }
    .fade-delay-main { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <section class="embrace-section">
    <header class="embrace-heading fade-in-up">
      <h2>What does <span class="highlight">EMBRACE</span> stand for</h2>
    </header>

    <div class="embrace-grid">
      <!-- E -->
      <article class="embrace-card fade-in-up fade-delay-1">
        <div class="letter">E</div>
        <div class="word">Empowerment</div>
      </article>

      <!-- M -->
      <article class="embrace-card fade-in-up fade-delay-2">
        <div class="letter">M</div>
        <div class="word">Mentorship</div>
      </article>

      <!-- B -->
      <article class="embrace-card fade-in-up fade-delay-3">
        <div class="letter">B</div>
        <div class="word">Belonging</div>
      </article>

      <!-- R -->
      <article class="embrace-card fade-in-up fade-delay-4">
        <div class="letter">R</div>
        <div class="word">Respect</div>
      </article>

      <!-- A -->
      <article class="embrace-card fade-in-up fade-delay-5">
        <div class="letter">A</div>
        <div class="word">Acceptance</div>
      </article>

      <!-- C -->
      <article class="embrace-card fade-in-up fade-delay-6">
        <div class="letter">C</div>
        <div class="word">Collaboration</div>
      </article>

      <!-- EMBRACE main -->
      <article class="embrace-card embrace-main fade-in-up fade-delay-main">
        <div class="letter">E</div>
        <div class="word">EMBRACE</div>
      </article>
    </div>
  </section>

</body>
</html>
